<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="lgan.css">
    <script>
        function changePassword() {
            var email = document.getElementById("email").value;
            var currentPassword = document.getElementById("currentPassword").value;
            var newPassword = document.getElementById("newPassword").value;

            var storedCredentials = JSON.parse(localStorage.getItem("credentials")) || {};

            if (storedCredentials[email] && storedCredentials[email] === currentPassword) {
                storedCredentials[email] = newPassword;
                localStorage.setItem("credentials", JSON.stringify(storedCredentials));

                alert("Password changed successfully!");
                window.location.href = 'lagan.html';
            } else {
                alert("Incorrect current password");
            }
        }
    </script>
</head>
<body  background="classroom.jpg" style="background-size: cover; padding: 2%;">
        <form onsubmit="changePassword(); return false;">
            
            <div class="form">
                <div class="flex-column">
                    <h1>Change Password</h1><br>
                    <label>Email </label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20"></svg>
                    <input id="email" placeholder="Enter your Email" class="input" type="text">
                </div>

                <div class="flex-column">
                    <label>Current Password </label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20"></svg>        
                    <input id="currentPassword" placeholder="Enter your Current Password" class="input" type="password">
                </div>

                <div class="flex-column">
                    <label>New Password </label>
                </div>
                <div class="inputForm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20"></svg>        
                    <input id="newPassword" placeholder="Enter your New Password" class="input" type="password">
                </div>

                <button id="sign" class="button-submit">Change</button>
            </div>
        </form>
    </div>
</body>
</html>
